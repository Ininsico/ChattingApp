# Nginx Configuration for High-Performance Chat App
# Place this in your nginx/sites-available/chatapp or nginx.conf

upstream chat_backend {
    # Node.js Cluster with sticky sessions handles the weight
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    server_name localhost; # Change to your domain in production

    # Gzip compression for faster loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Frontend Static Assets (Vite build)
    location / {
        root c:/Users/arsla/Desktop/projects/chatapp/frontend/dist; # Path to your build folder
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # Backend API Proxy
    location /api {
        proxy_pass http://chat_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.IO WebSocket Proxy (Critical for Real-time)
    location /socket.io {
        proxy_pass http://chat_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade"; # Specific for WS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts for persistent connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Disable buffering for real-time
        proxy_buffering off;
    }

    # Serves uploaded images/videos directly via Nginx (Faster than Node.js)
    location /uploads {
        alias c:/Users/arsla/Desktop/projects/chatapp/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }
}
